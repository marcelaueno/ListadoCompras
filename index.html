<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--link CSS y fonts-->
    <link rel=stylesheet type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91bea49694.js" crossorigin="anonymous"></script>
    <!--Metas descriptivos-->
    <meta name="description" content="listado de cosas a comprar">
    <meta name="keywords" content="mercado, alimentos, comprar, recordatorio">
    <meta name="author" content="Miki Ueno">
    <meta name="copyright" content="summerhack 2021 - miki ueno">
    <!--Robots-->
    <meta name="robots" content="index follow">
    <!--Link favicon--> 
    <link rel="icon" href="image/cocina.png" type="image/png">
    <!--Metas Facebook/Twitter--> 
    <meta property="og:title" content="listado de compras">
    <meta property="og:description" content="armar listado de compras para el super">
    <meta property="og:type" content="website">
    <meta property="og:image" content="image/lista.png">
    <meta property="og:url" content="https://escueladevrock.com/">
    <meta property="twitter:title" content="listado de compras">
    <meta property="twitter:description" content="listado de compras para el super">
    <meta property="twitter:type" content="website">
    <meta property="twitter:image" content="image/lista.png">
    <meta property="twitter:url" content="https://escueladevrock.com/">
    <title>retoSemanalAppListadoCompras</title>
</head>
<body>
    <header>
        <h1><img src="image/cocina.png" class="iconoTutulo"/> Listadito</h1>
    </header>
    <!-- Pantalla inicial -->
    <section class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8" id="inicio">
                <h2>tu lista esta vacia</h2><br><br>
                <img src="image/triste.png" alt="">
            </div>
        </div>
    </section>
    <!-- Pantalla listado -->
    <section id="listado">
        <ul class="list-group" id="listadoLista">
        </ul>
    </section>
    <!-- Pantalla detalle -->
    <section id="detalle">
        <img id="detalleIcono" src="image/cocina.png" alt="" class="detalle__icono" >
        <h1 id="detalleProducto">dulce</h1>
        <p id="detalleInfo">cholcolate</p>
        <button class="btn btn-primary btn" id="detalleCerrar">x</button>
    </section>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popUpCarga" id="botonAdd">+</button>
    <!-- Modal -->
    <div class="modal fade" id="popUpCarga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content popUp">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel"><img src="image/lista.png"  class="iconoTutulo"/> armemos listadito</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="popUpCargaProducto" class="form-label">que necesitas</label>
                        <input type="text" class="form-control" placeholder="chocolate/leche/carne/manzana" id="popUpCargaProducto">
                    </div>
                    <div class="mb-3">
                        <label for="popUpCargaIcono" class="form-label">categoria</label>
                        <select id="popUpCargaIcono" class="form-select">
                            <option value="image/cupcake.png"> 🧁 dulces con imagen</option>
                            <option value="image/pescado.png">🍣 mariscos / pescados</option>
                            <option value="image/bebidas.png">🧃 bebidas</option>
                            <option value="image/fruta1.png">🍉 frutas</option>
                            <option value="image/carne.png">🍗 carnes</option>
                            <option value="image/verdura.png">🥬 verduras</option>
                            <option value="image/lacteo.png">🧈 lacteos</option>
                            <option value="image/chocolate.png">🍭 golosinas</option>
                            <option value="image/cocina.png">🥫 varios</option>
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="popUpCargaInfo" class="form-label">más info</label>
                        <textarea class="form-control" id="popUpCargaInfo" rows="3" placeholder="pasame mas info"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn " data-bs-dismiss="modal">x</button>
                    <button type="button" class="btn btn-primary btn" id="popUpCarga__add">+</button>
                </div>
            </div>
        </div>
    </div>
    <!--link js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script/main.js" lang="javascript" type="text/javascript"></script>
</body>
</html>
